<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="blogsContainer" class="space-y-4"></div>

    <script>
      function getBlogs() {
        fetch("http://localhost:8000/")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            if (data) {
              data.forEach((blog) => {
                document.getElementById("blogsContainer").innerHTML += `
            			<div class="c-border rounded-xl p-4" id="${blog.ID}">
            				<a href="/blog/${blog.ID}">
                  		<h2>${blog.Title}</h2>
                    		<p>${blog.Content}</p>
                  	</a>
            				<button class="c-text" type="submit" onclick="deleteBlog(${blog.ID})">Delete</button>
            			</div>`;
              });
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      getBlogs();
    </script>
  </body>
</html>
